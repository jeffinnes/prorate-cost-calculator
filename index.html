<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prorated Cost Calculator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src='node_modules/@fortawesome/fontawesome-pro/js/all.js'></script>
</head>
<body>
  <header>
    <span>Prorated Cost Calculator</span>
  </header>
  
  <div class="main">
    <h1>It's Calculatin' Time!</h1>

    <div>
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">
    </div>

    <div>
      <label for="renewal-date">Renewal Date:</label>
      <input type="date" id="renewal-date">
    </div>

    <div>
      <span>Days until renewal: <span id="days-left"></span></span>
    </div>

    <div>
      <label for="single-cost-per-year">Cost of Single License per Year:</label>
      <input type="number" step="0.01" id="single-cost-per-year">
    </div>

    <div>
      <span>Cost of Single License per Day: <span id="single-cost-per-day">0</span></span>
    </div>

    <div>
      <span>Prorated Cost for Single License: <span id="prorate-single">0</span></span>
    </div>

    <div>
      <label for="qty">Number of Additional seats:</label>
      <input type="number" step="1" min="0" id="qty">
    </div>

    <div>
      <span>Subtotal: <span id="subtotal">0</span></span>
    </div>

    <div>
      <label for="tax">Current Tax Rate:</label>
      <input type="number" step="0.0001" min="0" id="tax">
    </div>

    <div>
      <span>Prorate Total: <span id="total"></span></span>
    </div>

  </div>

  <footer>
    <span><i class="far fa-code"></i> with <i class="fas fa-heart"></i> by Jeff</span>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
