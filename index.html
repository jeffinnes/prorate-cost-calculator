<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Prorated Cost Calculator</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/fontawesome/all.min.css" />
</head>

<body>

  <div class="title-box">
    <i class="fad fa-calculator fa-3x"></i>
    <h1>Prorated Cost Calculator</h1>
    <span>Fill in the info below. Empty fields are treated as zero.</span>
  </div>

  <div class="calculator">

    <div class="date-pickers flex-box">
      <div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
      </div>

      <div>
        <label for="renewal-date">Renewal Date:</label>
        <input type="date" id="renewal-date">
      </div>
    </div>

    <div class="days-left">
      <span>Days until renewal: <span id="days-left"></span></span>
    </div>

    <div class="single-cost-per-year">
      <label for="single-cost-per-year">Cost of Single License per Year:</label>
      <input type="number" step="0.01" id="single-cost-per-year" class="num-input">
      <span> = $<span id="single-cost-per-day">0</span> per Day.</span>
    </div>

    <div class="prorate-single">
      <span>Prorated Cost for Single License: $<span id="prorate-single">0</span></span>
    </div>

    <div class="qty">
      <label for="qty">Number of Additional seats:</label>
      <input type="number" step="1" min="0" id="qty" class="num-input">
    </div>

    <div class="subtotal">
      <span>Subtotal: $<span id="subtotal">0</span></span>
    </div>

    <div class="tax">
      <label for="tax">Current Tax Rate:</label>
      <input type="number" step="0.0001" min="0" id="tax" class="num-input"><span>%</span>
    </div>

    <div class="total">
      <span>Prorate Total: $<span id="total">0</span></span>
    </div>

  </div>

  <div class="footer-box">
    <span class="cute-bs"><i class="far fa-code"></i> with <i class="fas fa-heart"></i> by Jeff</span>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
